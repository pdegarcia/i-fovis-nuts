<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Qualquer coisa!</title>
		
		<!-- Includes for css styles -->
		<link href="css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
		<!-- Includes for bootstrap and jquery script -->
		<script src="js-library/jquery-2.1.4.min.js"></script>
		<script src="js-library/d3.min.js"></script>
		<script src="js-library/bootstrap.min.js"></script>

		<!-- Includes for the map -->

		<link rel="stylesheet" href="js-library/ammap/ammap.css" type="text/css">
		<script src="js-library/ammap/ammap.js" type="text/javascript"></script>

		<!-- map file should be included after ammap.js -->
		<script src="js/map.js" type="text/javascript"></script>
		<script src="js-library/ammap/maps/js/worldLow.js" type="text/javascript"></script>
		<script src="js-library/ammap/maps/js/continentsLow.js" type="text/javascript"></script>
		
		<script src="js-library/ammap/maps/js/portugalLow.js" type="text/javascript"></script>
		<script src="js-library/ammap/maps/js/portugalRegionsLow.js" type="text/javascript"></script>
	</head>
	<body>

		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li class="active">
					<a class="exploretab" href="#explore_tab" data-toggle="tab">Explorar</a>
				</li>
				<li>
					<a class="comparetab" href="#compare_tab" data-toggle="tab">Comparar</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="explore_tab">
					<h1>Explorar</h1>

					<div id="mapdiv"></div>
					<div id="chart-container">
						<explorecontent></explorecontent>
					</div>
				</div>
				<div class="tab-pane" id="compare_tab">
					<h1>Comparar</h1>
					<bcontent></bcontent>
				</div>
			</div>
		</div>

		<script>
			$.ajaxSetup({
				// Disable caching of AJAX responses
				// Used when debugging
				cache : false
			});

			$.getScript("js/explore.js");
			$(".exploretab").click(function() {
				$.getScript("js/explore.js");
			})
		</script>
		<script>
			$(".comparetab").click(function() {
				$.getScript("js/compare.js");
			})
		</script>
	</body>
</html>
