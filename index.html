<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Qualquer coisa! do Grupo22</title>

	<!-- Includes for css styles -->
	<link href="css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/d3.slider.css" rel="stylesheet">

	<!-- Includes for bootstrap and jquery script -->
	<script src="js-library/jquery-2.1.4.min.js"></script>
	<script src="js-library/d3.min.js"></script>
	<script src="js-library/bootstrap.min.js"></script>

	<!-- <script src="js/dropdown.js"></script> -->
	<script src="js-library/d3.slider.js"></script>
	<script src="js/layout.js"></script>

	<!-- Includes for the map -->

	<link rel="stylesheet" href="js-library/ammap/ammap.css" type="text/css">
	<script src="js-library/ammap/ammap.js" type="text/javascript"></script>

	<!-- map file should be included after ammap.js -->
	<script src="js/map.js" type="text/javascript"></script>
	<script src="js/mapCompare.js" type="text/javascript"></script>
	<script src="js-library/ammap/maps/js/worldLow.js" type="text/javascript"></script>
	<script src="js-library/ammap/maps/js/continentsLow.js" type="text/javascript"></script>

	<script src="js-library/ammap/maps/js/portugalLow.js" type="text/javascript"></script>
	<script src="js-library/ammap/maps/js/portugalRegionsLow.js" type="text/javascript"></script>
</head>

<body>

	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li class="active">
				<a class="exploretab" href="#explore_tab" data-toggle="tab">Explorar</a>
			</li>
			<li>
				<a class="comparetab" href="#compare_tab" data-toggle="tab">Comparar</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="explore_tab">
				<h1>Influência do Período de Recessão 2009 - 2013</h1>
				<h2>Ganho por Nível de Escolaridade/Poder de Compra/Consultas por Habitante</h2>
				<div id="dropdown_container"></div>
				<div class="globalcontainer">
					<div id="info" class="info"></div>
					<div class="map-container">
						<div id="mapdiv" class="map"></div>
						<div class="buttons_area">
							<div class="button-container">
								<button type="button" onclick="changeToNUTS1.call();">NUTS I</button>
							</div>
							<div class="button-container">
								<button type="button" onclick="changeToNUTS2.call();">NUTS II</button>
							</div>
							<div class="button-container">
								<button type="button" onclick="changeToNUTS3.call();">NUTS III</button>
							</div>
							<div class="button-container">
								<button type="button" onclick="changeToCities.call();">Municípios</button>
							</div>
						</div>
					</div>
					<div class="chart-container">
						<div class="graph-container">
							<explorecontent class="D3graph"></explorecontent></div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="compare_tab">
				<h1>Influência do Período de Recessão 2009 - 2013</h1>
				<h2>Ganho por Nível de Escolaridade/Poder de Compra/Consultas por Habitante</h2>
				<div id="searchbox_container"></div>
				<div class="globalcontainer">
					<!-- <div id="C_info" class="info"></div> -->
					<div class="map-container">
						<div id="C_mapdiv" class="map"></div>
						<div class="buttons_area">
							<div class="button-container">
								<button type="button" onclick="C_changeToNUTS1.call();">NUTS I</button>
							</div>
							<div class="button-container">
								<button type="button" onclick="C_changeToNUTS2.call();">NUTS II</button>
							</div>
							<div class="button-container">
								<button type="button" onclick="C_changeToNUTS3.call();">NUTS III</button>
							</div>
							<div class="button-container">
								<button type="button" onclick="C_changeToCities.call();">Municípios</button>
							</div>
						</div>
					</div>
					<div class="chart-container">
						<div class="exploregraph-container">
							<h2>Dynamic Title</h2>
							<comparecontent class="D3graph"></comparecontent>
							<!-- <div class="tags_area">
								<div class="button-container">
									<button type="button" onclick="">Ganho</button>
								</div>
								<div class="button-container">
									<button type="button" onclick="">Poder de Compra</button>
								</div>
								<div class="button-container">
									<button type="button" onclick="">Consultas</button>
								</div>
							</div>-->
						</div>
						<div class="timeline-container">
							<div id="play" title="Play Animation"></div>
							<div id="timeline"></div>
						</div>
						</div>
					</div>
			</div>
		</div>
	</div>


	<script>
		$.ajaxSetup({
				// Disable caching of AJAX responses
				// Used when debugging
				cache : false
			});

			$.getScript("js/explore.js");
			$.getScript("js/dropdown.js");
			$.getScript("js/searchbox.js");
			$(".exploretab").click(function() {
				$.getScript("js/explore.js");
			})
	</script>
	<script>
		$(".comparetab").click(function() {
				$.getScript("js/compare.js");
			})
	</script>
</body>

</html>
